<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Set Code 2025 - Squid Game Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, transparent 40%, rgba(255, 20, 147, 0.05) 50%, transparent 60%),
        linear-gradient(rgba(255, 20, 147, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 20, 147, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      animation: backgroundPulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .floating-particles {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255, 20, 147, 0.6);
      border-radius: 50%;
      z-index: -1;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
    }

    .particle1 { left: 5%; animation-delay: 0s; }
    .particle2 { left: 15%; animation-delay: 4s; background: rgba(0, 212, 255, 0.6); }
    .particle3 { left: 25%; animation-delay: 8s; }
    .particle4 { left: 35%; animation-delay: 12s; background: rgba(0, 212, 255, 0.6); }
    .particle5 { left: 45%; animation-delay: 16s; }
    .particle6 { left: 55%; animation-delay: 2s; background: rgba(0, 212, 255, 0.6); }
    .particle7 { left: 65%; animation-delay: 6s; }
    .particle8 { left: 75%; animation-delay: 10s; background: rgba(0, 212, 255, 0.6); }
    .particle9 { left: 85%; animation-delay: 14s; }
    .particle10 { left: 95%; animation-delay: 18s; background: rgba(0, 212, 255, 0.6); }

    .squid-symbols {
      position: fixed;
      font-size: 3rem;
      color: rgba(255, 20, 147, 0.12);
      z-index: -1;
      animation: symbolFloat 12s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
    }

    .symbol1 { top: 8%; left: 5%; animation-delay: 0s; }
    .symbol2 { top: 15%; right: 8%; animation-delay: 2s; }
    .symbol3 { bottom: 25%; left: 12%; animation-delay: 4s; }
    .symbol4 { top: 55%; right: 15%; animation-delay: 1s; }
    .symbol5 { bottom: 12%; right: 5%; animation-delay: 3s; }
    .symbol6 { top: 75%; left: 3%; animation-delay: 5s; }
    .symbol7 { top: 35%; left: 85%; animation-delay: 6s; }
    .symbol8 { bottom: 55%; left: 75%; animation-delay: 7s; }
    .symbol9 { top: 25%; left: 20%; animation-delay: 8s; }
    .symbol10 { bottom: 40%; right: 25%; animation-delay: 9s; }
    .symbol11 { top: 65%; right: 35%; animation-delay: 10s; }
    .symbol12 { bottom: 70%; left: 40%; animation-delay: 11s; }

    .squid-symbols::before {
      content: attr(data-symbol);
    }

    @keyframes symbolFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.12; }
      25% { transform: translateY(-20px) rotate(90deg) scale(1.1); opacity: 0.25; }
      50% { transform: translateY(-40px) rotate(180deg) scale(0.9); opacity: 0.18; }
      75% { transform: translateY(-20px) rotate(270deg) scale(1.05); opacity: 0.25; }
    }

    .corner-accents {
      position: fixed;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 20, 147, 0.1);
      z-index: -1;
      animation: cornerPulse 6s ease-in-out infinite;
    }

    @keyframes cornerPulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.1; }
      50% { transform: scale(1.3) rotate(45deg); opacity: 0.3; }
    }

    .corner-tl { top: 30px; left: 30px; border-right: none; border-bottom: none; }
    .corner-tr { top: 30px; right: 30px; border-left: none; border-bottom: none; animation-delay: 1.5s; }
    .corner-bl { bottom: 30px; left: 30px; border-right: none; border-top: none; animation-delay: 3s; }
    .corner-br { bottom: 30px; right: 30px; border-left: none; border-top: none; animation-delay: 4.5s; }

    /* Squid Game Logo */
    .squid-game-logo {
      position: absolute;
      top: 45%;
      left: 50px;
      transform: translateY(-50%);
      z-index: 2;
      opacity: 0.8;
      animation: logoFloat 6s ease-in-out infinite;
    }

    .squid-game-logo img {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.4));
      transition: all 0.3s ease;
    }

    .squid-game-logo:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.6));
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(-50%) rotate(0deg); }
      50% { transform: translateY(-55%) rotate(1deg); }
    }

    /* Second Image Right of Logo */
    .second-image {
      position: absolute;
      top: calc(50% - 2cm);
      left: calc(270px + 2cm);
      transform: translateY(-50%);
      z-index: 2;
      opacity: 0.7;
      animation: secondImageFloat 5s ease-in-out infinite;
    }

    .second-image img {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.4));
      transition: all 0.3s ease;
    }

    .second-image:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.6));
    }

    @keyframes secondImageFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }



    /* Center Animation with Squid Game Image */
    .center-animation {
      position: absolute;
      top: 150px;
      right: 96px;
      transform: none;
      z-index: 5;
      text-align: center;
    }

    .title-text {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Asimovian', 'Courier New', monospace;
      color: #ff1493;
      text-shadow: 3px 3px 0px #000, 6px 6px 0px rgba(255, 20, 147, 0.3);
      margin-bottom: 15px;
      animation: textPulse 3s ease-in-out infinite;
    }

    .year-text {
      font-size: 2.5rem;
      color: #00d4ff;
      font-weight: bold;
      text-shadow: 2px 2px 0px #000;
      animation: yearGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes yearGlow {
      0% { text-shadow: 2px 2px 0px #000; }
      100% { text-shadow: 2px 2px 0px #000, 0 0 30px #00d4ff; }
    }

    .doll-animation {
      animation: dollFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(255, 20, 147, 0.3));
      transition: all 0.3s ease;
    }

    .doll-animation:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 15px 30px rgba(255, 20, 147, 0.5)) brightness(1.1);
    }

    @keyframes dollFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(1deg); }
      50% { transform: translateY(-15px) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-1deg); }
    }

    /* Game Map Container */
    .game-map {
      position: relative;
      width: 100%;
      height: 100vh;
      padding: 50px;
    }

    /* Perfect Candy Crush Snake Path */
    .snake-path {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .path-line {
      stroke: #ff1493;
      stroke-width: 10;
      fill: none;
      stroke-dasharray: 20 10;
      animation: pathMove 5s infinite linear;
      filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8));
    }

    @keyframes pathMove {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 300; }
    }

    /* Candy Crush Style Levels */
    .level {
      position: absolute;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #ff1493, #c44569);
      border: 5px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 10;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .level:hover {
      transform: scale(1.3);
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
      border-color: #00d4ff;
    }

    .level-number {
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* Levels Shifted Right */
    .level1 { top: 54px; left: 200px; }
    .level2 { top: 14px; left: 400px; }
    .level3 { top: 114px; left: 550px; }
    .level4 { top: 214px; left: 800px; }
    .level5 { top: 414px; left: 850px; }
    .level6 { top: 514px; left: 550px; }
    .level7 { top: 634px; left: 300px; }
    .level8 { top: calc(674px - 0.8cm); left: calc(500px + 4cm); }

    /* Hover Tooltip */
    .tooltip {
      position: absolute;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 1rem;
      white-space: nowrap;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      border: 3px solid #ff1493;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      max-width: 350px;
      white-space: normal;
    }

    .tooltip.show {
      opacity: 1;
      transform: translateY(-10px);
    }

    .tooltip h3 {
      color: #ff1493;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .tooltip .time {
      color: #00d4ff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .tooltip .desc {
      color: #ccc;
      line-height: 1.4;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .game-map {
        padding: 20px;
      }

      .squid-game-logo {
        top: 20px;
        left: 20px;
        transform: none;
      }

      .squid-game-logo img {
        width: 120px;
      }

      .second-image {
        top: 20px;
        left: 160px;
        transform: none;
      }

      .second-image img {
        width: 100px;
      }

      .center-animation {
        top: 180px;
        right: auto;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .center-animation img {
        width: 200px !important;
        height: auto !important;
      }

      .title-text {
        font-size: 2.5rem;
      }

      .year-text {
        font-size: 1.8rem;
      }

      .squid-symbols {
        font-size: 2rem;
      }

      .corner-accents {
        width: 50px;
        height: 50px;
      }

      .corner-tl, .corner-tr { top: 15px; }
      .corner-bl, .corner-br { bottom: 15px; }
      .corner-tl, .corner-bl { left: 15px; }
      .corner-tr, .corner-br { right: 15px; }

      .level {
        width: 60px;
        height: 60px;
      }

      .level-number {
        font-size: 1.5rem;
      }

      .level1 { top: 400px; left: 50px; }
      .level2 { top: 350px; left: 150px; }
      .level3 { top: 420px; left: 250px; }
      .level4 { top: 500px; left: 200px; }
      .level5 { top: 580px; left: 100px; }
      .level6 { top: 650px; left: 200px; }
      .level7 { top: 720px; left: 120px; }
      .level8 { top: 790px; left: 180px; }

      .snake-path {
        display: none;
      }

      .tooltip {
        max-width: 280px;
        font-size: 0.9rem;
        padding: 15px;
      }

      .tooltip h3 {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .squid-game-logo img {
        width: 80px;
      }

      .second-image {
        left: 110px;
      }

      .second-image img {
        width: 70px;
      }

      .center-animation {
        top: 160px;
      }

      .center-animation img {
        width: 150px !important;
      }

      .title-text {
        font-size: 2rem;
      }

      .year-text {
        font-size: 1.5rem;
      }

      .level {
        width: 50px;
        height: 50px;
      }

      .level-number {
        font-size: 1.2rem;
      }

      .level1 { top: 350px; left: 30px; }
      .level2 { top: 310px; left: 100px; }
      .level3 { top: 370px; left: 170px; }
      .level4 { top: 430px; left: 130px; }
      .level5 { top: 490px; left: 60px; }
      .level6 { top: 550px; left: 130px; }
      .level7 { top: 610px; left: 80px; }
      .level8 { top: 670px; left: 120px; }

      .tooltip {
        max-width: 250px;
        font-size: 0.8rem;
        padding: 12px;
      }

      .squid-symbols {
        font-size: 1.5rem;
      }

      .corner-accents {
        width: 40px;
        height: 40px;
      }
    }

  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="floating-particles particle1"></div>
  <div class="floating-particles particle2"></div>
  <div class="floating-particles particle3"></div>
  <div class="floating-particles particle4"></div>
  <div class="floating-particles particle5"></div>
  <div class="floating-particles particle6"></div>
  <div class="floating-particles particle7"></div>
  <div class="floating-particles particle8"></div>
  <div class="floating-particles particle9"></div>
  <div class="floating-particles particle10"></div>
  
  <!-- Enhanced Squid Game Background Symbols -->
  <div class="squid-symbols symbol1" data-symbol="▲"></div>
  <div class="squid-symbols symbol2" data-symbol="●"></div>
  <div class="squid-symbols symbol3" data-symbol="■"></div>
  <div class="squid-symbols symbol4" data-symbol="▲"></div>
  <div class="squid-symbols symbol5" data-symbol="●"></div>
  <div class="squid-symbols symbol6" data-symbol="■"></div>
  <div class="squid-symbols symbol7" data-symbol="▲"></div>
  <div class="squid-symbols symbol8" data-symbol="●"></div>
  <div class="squid-symbols symbol9" data-symbol="■"></div>
  <div class="squid-symbols symbol10" data-symbol="▲"></div>
  <div class="squid-symbols symbol11" data-symbol="●"></div>
  <div class="squid-symbols symbol12" data-symbol="■"></div>
  
  <!-- Corner Accents -->
  <div class="corner-accents corner-tl"></div>
  <div class="corner-accents corner-tr"></div>
  <div class="corner-accents corner-bl"></div>
  <div class="corner-accents corner-br"></div>

  <!-- Squid Game Logo -->
  <div class="squid-game-logo">
    <img src="sqgames-removebg-preview.png" alt="Squid Game Logo">
  </div>

  <!-- Second Image -->
  <div class="second-image">
    <img src="2-removebg-preview.png" alt="Squid games characters">
  </div>

  <div class="game-map">
    <!-- Center Squid Game Animation -->
    <div class="center-animation">
      <img src="1-removebg-preview.png" alt="Squid Game Doll" class="doll-animation" style="width: calc(378px - 3cm); height: calc(189px + 3cm); margin-bottom: 2px; border-radius: 15px;">
      <h1 class="title-text">GIT SET CODE</h1>
      <div class="year-text">2025</div>
    </div>

    <!-- Snake Path - Shifted Right -->
    <svg class="snake-path">
      <path class="path-line" d="M240,94 C350,54 450,54 550,154 C650,254 750,304 850,254 C950,204 1000,354 900,454 C800,554 700,604 600,554 C500,504 400,454 300,504 C200,554 250,654 350,674 C450,694 550,684 650,664"/>
    </svg>

    <!-- Candy Crush Style Levels -->
    <div class="level level1" data-level="1">
      <div class="level-number">1</div>
    </div>
    <div class="level level2" data-level="2">
      <div class="level-number">2</div>
    </div>
    <div class="level level3" data-level="3">
      <div class="level-number">3</div>
    </div>
    <div class="level level4" data-level="4">
      <div class="level-number">4</div>
    </div>
    <div class="level level5" data-level="5">
      <div class="level-number">5</div>
    </div>
    <div class="level level6" data-level="6">
      <div class="level-number">6</div>
    </div>
    <div class="level level7" data-level="7">
      <div class="level-number">7</div>
    </div>
    <div class="level level8" data-level="8">
      <div class="level-number">8</div>
    </div>

    <!-- Hover Tooltip -->
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const levelData = {
      1: {
        title: "🚀 Entry & Kickoff",
        time: "10:00 – 10:30",
        desc: "Player numbers given (Squid Game vibes). Volunteers = Guards. Icebreaker: Fun commit messages. Example: feat: added Aanchal to the repo"
      },
      2: {
        title: "🚦 Red Light, Green Light (Menti Command Quiz)",
        time: "10:30 – 11:15", 
        desc: "Menti live quiz → real vs fake Git commands. ✅ Correct = step forward, ❌ Wrong = out. 👉 Survivors advance to next level."
      },
      3: {
        title: "🍪 Dalgona Cookie → Branch Puzzle",
        time: "11:15 – 12:00",
        desc: "Teams drag/drop commit nodes & branches (Jamboard/Slides). Goal: form the correct branching tree. 👉 Winner = cleanest branching."
      },
      4: {
        title: "🤜 Tug of War (Merge Conflict Story)",
        time: "12:00 – 12:45",
        desc: "Teams get 2 versions of a short text. Task: merge into one correct version. 👉 First to finish = winners."
      },
      5: {
        title: "🍱 Lunch Break",
        time: "1:00 – 2:00",
        desc: "Refuel and strategize with fellow survivors before the deadly afternoon coding challenges!"
      },
      6: {
        title: "🗝️ Glass Bridge → Git Treasure Hunt",
        time: "2:00 – 2:45",
        desc: "Start with a Menti riddle. Clues hidden in repo/folders. Wrong clue = 'broken glass.' 👉 First team to reach final clue = treasure winners."
      },
      7: {
        title: "💻 HTML & CSS Hands-On",
        time: "2:45 – 3:30",
        desc: "Instructor demo in CodePen. Students try: Change heading text, Add background color, Insert an image/GIF. 👉 Everyone shares their mini webpage."
      },
      8: {
        title: "⚡ The Final Showdown",
        time: "3:30 – 4:00",
        desc: "Menti speed round (fastest fingers): Spot the fake Git command, Spot the fake HTML tag, One fun riddle. Titles: 👑 Ultimate Contributor 😂 Best Commit Message ⚡ Fastest Builder 👉 Closing ceremony + group photo (Squid Game pose)."
      }
    };

    const tooltip = document.getElementById('tooltip');
    const levels = document.querySelectorAll('.level');

    levels.forEach(level => {
      level.addEventListener('mouseenter', (e) => {
        const levelNum = e.target.dataset.level;
        const data = levelData[levelNum];
        
        tooltip.innerHTML = `
          <h3>${data.title}</h3>
          <div class="time">${data.time}</div>
          <div class="desc">${data.desc}</div>
        `;
        
        const rect = e.target.getBoundingClientRect();
        
        // Responsive tooltip positioning
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
          tooltip.style.left = '50%';
          tooltip.style.transform = 'translateX(-50%)';
          tooltip.style.top = rect.bottom + 10 + 'px';
        } else {
          // Special positioning for levels 7 and 8 to show tooltip above
          if (levelNum === '7' || levelNum === '8') {
            tooltip.style.left = rect.left + rect.width + 20 + 'px';
            tooltip.style.top = rect.top - 150 + 'px';
          } else {
            tooltip.style.left = rect.left + rect.width + 20 + 'px';
            tooltip.style.top = rect.top - 20 + 'px';
          }
          tooltip.style.transform = 'none';
        }
        
        tooltip.classList.add('show');
      });

      level.addEventListener('mouseleave', () => {
        tooltip.classList.remove('show');
      });
    });
  </script>
</body>
</html>
